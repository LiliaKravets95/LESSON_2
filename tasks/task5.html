<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task5</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		let proposedSeconds = parseFloat(prompt('Вкажіть кількість секунд', '0'))

		let hour = Math.floor(proposedSeconds / 3600)
		let minute = Math.floor(proposedSeconds / 60)
		let seconds = Math.floor(proposedSeconds % 60)

		document.write(`
		<br> секунди ${proposedSeconds}
		<br> значення у годинах = ${hour}
		<br> значення у хвилинах = ${minute}
		<br> значення у секундах = ${seconds}
		`)
	</script>
</body>

</html>
