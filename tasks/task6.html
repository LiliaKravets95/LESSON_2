<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
		загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

	<script>

		//1 
		let costGoodsOne = parseFloat(prompt('Вкажіть вартість першого товару', '0'))
		let numberGoodsOne = parseFloat(prompt('Вкажіть кількість першого товару', '0'))

		//2
		let costGoodsTwo = parseFloat(prompt('Вкажіть вартість друго товару', '0'))
		let numberGoodsTwo = parseFloat(prompt('Вкажіть кількість другого товару', '0'))

		//3
		let costGoodsThree = parseFloat(prompt('Вкажіть вартість третього товару', '0'))
		let numberGoodsThree = parseFloat(prompt('Вкажіть кількість третього товару', '0'))

		let sumGoodsOne = costGoodsOne * numberGoodsOne
		let sumGoodsTwo = costGoodsTwo * numberGoodsTwo
		let sumGoodsThree = costGoodsThree * numberGoodsThree
		let totalPrice = sumGoodsOne + sumGoodsTwo + sumGoodsThree

		document.write(`
		Перший товар ${numberGoodsOne}
		<br> ${sumGoodsOne}

		<br>Другий товар ${numberGoodsTwo}
		<br> ${sumGoodsTwo}

		<br>Третій товар ${numberGoodsThree}
		<br> ${sumGoodsThree}

		<br>Всього до заплати ${totalPrice}
		`)
	</script>
</body>

</html>
