	<h1>Задача 0</h1>
	<p>Обчислити значення виразів:</p>

	<br> 1) S1=a+12+b

	<br>2) S2=квадратний корінь з ((а+b)/2а)

	<br>3) S3=кубічний корінь з ((а+b)с)

	<br>4) S4=sin⁡(a/-b)

	<p>
		<br> S1 = 18
		<br>S2 = 1.5
		<br>S3 = 36
		<br>S4 = -2
	</p>
	</main>
	<footer></footer>
	<script>
		//1.введення необхідних даних
		let a = parceFloat(prompt('Введіть значення a'), '0')
		let b = parseFloat(prompt('Введіть значення b'), '0')
		let c = parseFloat(prompt('Введіть значення c'), '0')

		//2.обчислення результату
		let S1 = a + 12 + b;
		let S2 = Math.sqrt((a + b) / (2 * a));
		let S3 = Math.cbrt((a + b) * c);
		let S4 = Math.sin(a / (-b));
		//де a=2. b=4. c=6(необхідні аргументи)


		//3.виведення результату
		alert(`
         S1=${S1} <br>

         S3=${S3} <br>
         S4=${S4} <br>
`)
