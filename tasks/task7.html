	<h1>Задача 7</h1>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6)</p>

	<script>
		let randomMonth = parseInt(prompt('Введіть  місяць', ''))
		let randomDay = parseInt(prompt('Введіть  день', ''))

		let minMonth = 1;
		let maxMonth = 12;
		let sumMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))


		let minDay = 0
		let maxDay = 6
		let sumDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))

		document.write(`
      Місяць{sumMonth}
      День{sumDay}

`)

	</script>
