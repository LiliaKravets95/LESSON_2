<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task2</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років</p>

	<script>
		//1.введення необхідних даних
		let yearBirth = parseInt(prompt('Введіть рік Вашого народження', ''))


		//2.обчислення результату
		let today = new Date()
		let currentYear = today.getFullYear()
		let sumYears = currentYear - yearBirth


		//3.виведення результату
		document.write(`sumYears= ${sumYears}`)
	</script>
</body>

</html>
